{% extends "base.html" %}{% load crispy_forms_tags %}



{% block content %}
<div class="container">
  <h2>Add outlet</h2>
  <form action="{% url 'dealer:add-outlet' dealer_id %}" method="POST">
    {% csrf_token %}
   
    {{ outletform | crispy }}
    <button type="submit" class="btn btn-success">Add</button
    >
    <a href="{% url 'dealer:dealer-view' dealer_id %}"
    ><button type="button" class="btn btn-primary addback">Back</button></a
  >
  </form>
</div>
{% endblock %}
