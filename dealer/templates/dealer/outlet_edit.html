{% block content %}
<div class="container">
  <h2>Edit dealer</h2>
  <form action="/dealer/{{ dealer_info.id }}/dealer-edit/" method="POST">
    <div class="form-group">
      <label for="email">Area:</label>
      <input
        type="text"
        class="form-control"
        id="area"
        name="address"
        value="{{outlet_info.area}}"
      />
      <br />
      <label for="email">Address:</label>
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        value="{{outlet_info.address}}"
      />
      <br />
      <label for="email">City:</label>
      <input
        type="text"
        class="form-control"
        id="city"
        name="city"
        value="{{outlet_info.city}}"
      />
      <br />
      <label for="email">Pincode:</label>
      <input
        type="text"
        class="form-control"
        id="pincode"
        name="pincode"
        value="{{outlet_info.pincode}}"
      />
      <br />
      <label for="email">Status:</label>
      <input
        type="text"
        class="form-control"
        id="status"
        name="status"
        value="{{outlet_info.status}}"
      />
      <br />
